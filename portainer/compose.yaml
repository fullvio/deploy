services:
  portainer:
    image: portainer/portainer-ce:${TAG:-latest}
    container_name: ${CNTNR:-portainer}
    ports:
      - 9443:9443
    volumes:
      - ${DIR:-/home/ubuntu/deploy}/portainer/portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      portainer_network:

networks:
  portainer_network:
    external: true
